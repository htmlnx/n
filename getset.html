<!DOCTYPE html>
<html>
<head>
<title>JQuery</title>
<script src="jquery.js"></script>
<script>
$(document).ready(function(){
$("#b1").click(function(){
alert("text is "+$("#p1").text());});
$("#b2").click(function(){
alert("html is "+$("#p2").html());});
$("#b3").click(function(){
$("#p1").text("dynamically added text");});
$("#b4").click(function(){
$("#p2").html("<i>dynamically added html</i>");});
});
</script>
</head>

<body>
<button id="b1">ShowText</button>
<button id="b2">ShowHtml</button>
<button id="b3">AddText</button>
<button id="b4">AddHtml</button>
<p id="p1"><b>paragraph1</b></p>
<p id="p2"><b>paragraph2</b></p>
</body>
</html>
