<!Doctype html>
<head>
<title>Method Chaining</title>
<script src="jquery.js"></script>
<script>
$(document).ready(function(){
$("button").click(function(){
$("p").slideUp("2000").slideDown("2000").css("color","pink");}
);
}
);
</script>
</head>
<body>
<p>This is Paragraph</p>
<button>Method Chaining</button>
</body>
</html>
